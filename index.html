<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #slideshow-container img {
            width: 100%;
            height: auto;
        }
        #districtFilter {
            display: block;
            margin: 20px auto;
            padding: 5px;
            width: 250px;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4 } 
            to { opacity: 1 }
        }
    </style>
</head>
<body>

<select id="districtFilter">
    <option value="all">-- All Users --</option>
</select>

<div id="slideshow-container"></div>

<script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbw05OmHi0j6lhK2fCB3Yr9Z_M1KwT74IgsHWu_qeGDZir1gf_Z4sDsaU2mbLbteNpdf/exec';
    const slideshowContainer = document.getElementById('slideshow-container');
    const districtFilter = document.getElementById('districtFilter');
    let slideIndex = 0;
    let slides = [];

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // ðŸ‘‰ à¸ªà¸£à¹‰à¸²à¸‡à¸£à¸²à¸¢à¸à¸²à¸£ Dropdown à¸ˆà¸²à¸à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ "à¸œà¸¹à¹‰à¸à¸£à¸­à¸"
            const users = [...new Set(data.map(item => item["à¸œà¸¹à¹‰à¸à¸£à¸­à¸"]))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                districtFilter.appendChild(option);
            });

            // ðŸ‘‰ à¸à¸³à¸«à¸™à¸” Slides à¹€à¸›à¹‡à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¸ˆà¸²à¸ Google Sheets
            slides = data;
            showSlides();

            // ðŸ‘‰ à¹€à¸¡à¸·à¹ˆà¸­à¹€à¸¥à¸·à¸­à¸ Filter à¹ƒà¸«à¸¡à¹ˆ à¹ƒà¸«à¹‰à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸µà¹ˆà¹à¸ªà¸”à¸‡
            districtFilter.addEventListener('change', () => {
                const selectedUser = districtFilter.value;
                if (selectedUser === 'all') {
                    slides = data;
                } else {
                    slides = data.filter(item => item["à¸œà¸¹à¹‰à¸à¸£à¸­à¸"] === selectedUser);
                }
                slideIndex = 0;
                showSlides();
            });
        });

    // ðŸ‘‰ à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹à¸ªà¸”à¸‡à¸ à¸²à¸žà¹à¸šà¸š Slideshow
    function showSlides() {
        if (slides.length === 0) return;
        
        slideshowContainer.innerHTML = '';
        
        const imgElement = document.createElement("url onepage");
        imgElement.src = slides[slideIndex]["url onepage"];  // ðŸ‘ˆ à¹ƒà¸Šà¹‰à¸Šà¸·à¹ˆà¸­à¹ƒà¸«à¸¡à¹ˆ "url One page"
        imgElement.classList.add("fade");
        slideshowContainer.appendChild(imgElement);

        slideIndex++;
        if (slideIndex >= slides.length) slideIndex = 0;
        
        setTimeout(showSlides, 3000);
    }
</script>

</body>
</html>
