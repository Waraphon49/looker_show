<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #slideshow-container img {
            width: 100%;
            height: auto;
        }
        #districtFilter {
            display: block;
            margin: 20px auto;
            padding: 5px;
            width: 250px;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4 } 
            to { opacity: 1 }
        }
    </style>
</head>
<body>

<select id="districtFilter">
    <option value="all">-- All Users --</option>
</select>

<div id="slideshow-container"></div>

<script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbw05OmHi0j6lhK2fCB3Yr9Z_M1KwT74IgsHWu_qeGDZir1gf_Z4sDsaU2mbLbteNpdf/exec';
    const slideshowContainer = document.getElementById('slideshow-container');
    const districtFilter = document.getElementById('districtFilter');
    let slideIndex = 0;
    let slides = [];

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // 👉 สร้างรายการ Dropdown จากคอลัมน์ "ผู้กรอก"
            const users = [...new Set(data.map(item => item["ผู้กรอก"]))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                districtFilter.appendChild(option);
            });

            // 👉 กำหนด Slides เป็นข้อมูลทั้งหมดจาก Google Sheets
            slides = data;
            showSlides();

            // 👉 เมื่อเลือก Filter ใหม่ ให้เปลี่ยนข้อมูลที่แสดง
            districtFilter.addEventListener('change', () => {
                const selectedUser = districtFilter.value;
                if (selectedUser === 'all') {
                    slides = data;
                } else {
                    slides = data.filter(item => item["ผู้กรอก"] === selectedUser);
                }
                slideIndex = 0;
                showSlides();
            });
        });

    // 👉 ฟังก์ชันแสดงภาพแบบ Slideshow
    function showSlides() {
        if (slides.length === 0) return;
        
        slideshowContainer.innerHTML = '';
        
        const imgElement = document.createElement("url onepage");
        imgElement.src = slides[slideIndex]["url onepage"];  // 👈 ใช้ชื่อใหม่ "url One page"
        imgElement.classList.add("fade");
        slideshowContainer.appendChild(imgElement);

        slideIndex++;
        if (slideIndex >= slides.length) slideIndex = 0;
        
        setTimeout(showSlides, 3000);
    }
</script>

</body>
</html>
