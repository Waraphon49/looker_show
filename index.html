<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #slideshow-container img {
            width: 100%;
            height: auto;
        }
        #districtFilter {
            display: block;
            margin: 20px auto;
            padding: 5px;
            width: 250px;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4 } 
            to { opacity: 1 }
        }
    </style>
</head>
<body>

<select id="districtFilter">
    <option value="all">-- All Users --</option>
</select>

<div id="slideshow-container"></div>

<script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbxAc3yK3o_D0R9w0GP97Hr6M2OC9npYfd5zzPUi4rbfr9op5tsgvz99wf72Fg_EDdfv/exec';
    const slideshowContainer = document.getElementById('slideshow-container');
    const districtFilter = document.getElementById('districtFilter');
    let slideIndex = 0;
    let slides = [];

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // ðŸ‘‰ à¸ªà¸£à¹‰à¸²à¸‡à¸£à¸²à¸¢à¸à¸²à¸£ Dropdown à¸ˆà¸²à¸à¸„à¸­à¸¥à¸±à¸¡à¸™à¹Œ "à¸œà¸¹à¹‰à¸à¸£à¸­à¸"
            const users = [...new Set(data.map(item => item["à¸œà¸¹à¹‰à¸à¸£à¸­à¸"]))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                districtFilter.appendChild(option);
            });

            // ðŸ‘‰ à¸à¸³à¸«à¸™à¸” Slides à¹€à¸›à¹‡à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”à¸ˆà¸²à¸ Google Sheets
            slides = data;
            showSlides();

            // ðŸ‘‰ à¹€à¸¡à¸·à¹ˆà¸­à¹€à¸¥à¸·à¸­à¸ Filter à¹ƒà¸«à¸¡à¹ˆ à¹ƒà¸«à¹‰à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸µà¹ˆà¹à¸ªà¸”à¸‡
            districtFilter.addEventListener('change', () => {
                const selectedUser = districtFilter.value;
                if (selectedUser === 'all') {
                    slides = data;
                } else {
                    slides = data.filter(item => item["à¸œà¸¹à¹‰à¸à¸£à¸­à¸"] === selectedUser);
                }
                slideIndex = 0;
                showSlides();
            });
        });

    // ðŸ‘‰ à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¹à¸ªà¸”à¸‡à¸ à¸²à¸žà¹à¸šà¸š Slideshow
function showSlides() {
    if (slides.length === 0) return;
    
    slideshowContainer.innerHTML = '';
    
    // âœ… à¸ªà¸£à¹‰à¸²à¸‡ img Element
function showSlides() {
    console.log("ðŸ” à¸à¸³à¸¥à¸±à¸‡à¹€à¸£à¸µà¸¢à¸ showSlides...");
    console.log("ðŸš€ à¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¸—à¸µà¹ˆà¹„à¸”à¹‰à¸ˆà¸²à¸ slides:", slides);

    if (slides.length === 0) {
        console.log("âš ï¸ à¹„à¸¡à¹ˆà¸¡à¸µà¸‚à¹‰à¸­à¸¡à¸¹à¸¥à¹ƒà¸™ slides");
        return;
    }

    slideshowContainer.innerHTML = '';  

    const imgElement = document.createElement("img");
    imgElement.src = slides[slideIndex]["url"]; // âœ… à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹€à¸›à¹‡à¸™ "url"
    imgElement.classList.add("fade");
    slideshowContainer.appendChild(imgElement);

    console.log("âœ… à¸ªà¸£à¹‰à¸²à¸‡à¸ à¸²à¸žà¸ªà¸³à¹€à¸£à¹‡à¸ˆ:", slideshowContainer.innerHTML);

    slideIndex++;
    console.log("ðŸ”„ à¹€à¸›à¸¥à¸µà¹ˆà¸¢à¸™à¹„à¸›à¸ à¸²à¸žà¸—à¸µà¹ˆ:", slideIndex);
    if (slideIndex >= slides.length) slideIndex = 0;

    setTimeout(showSlides, 3000);
}


</script>

</body>
</html>
