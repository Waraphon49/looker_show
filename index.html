<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #slideshow-container img {
            width: 100%;
            height: auto;
        }
        #districtFilter {
            display: block;
            margin: 20px auto;
            padding: 5px;
            width: 250px;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4 } 
            to { opacity: 1 }
        }
    </style>
</head>
<body>

<select id="districtFilter">
    <option value="all">-- All Users --</option>
</select>

<div id="slideshow-container"></div>

<script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbxAc3yK3o_D0R9w0GP97Hr6M2OC9npYfd5zzPUi4rbfr9op5tsgvz99wf72Fg_EDdfv/exec';
    const slideshowContainer = document.getElementById('slideshow-container');
    const districtFilter = document.getElementById('districtFilter');
    let slideIndex = 0;
    let slides = [];

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // üëâ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Dropdown ‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå "‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å"
            const users = [...new Set(data.map(item => item["‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å"]))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                districtFilter.appendChild(option);
            });

            // üëâ ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Slides ‡πÄ‡∏õ‡πá‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î‡∏à‡∏≤‡∏Å Google Sheets
            slides = data;
            showSlides();

            // üëâ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Filter ‡πÉ‡∏´‡∏°‡πà ‡πÉ‡∏´‡πâ‡πÄ‡∏õ‡∏•‡∏µ‡πà‡∏¢‡∏ô‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á
            districtFilter.addEventListener('change', () => {
                const selectedUser = districtFilter.value;
                if (selectedUser === 'all') {
                    slides = data;
                } else {
                    slides = data.filter(item => item["‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å"] === selectedUser);
                }
                slideIndex = 0;
                showSlides();
            });
        });

    // üëâ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÅ‡∏ö‡∏ö Slideshow
function showSlides() {
    if (slides.length === 0) return;
    
    slideshowContainer.innerHTML = '';
    
    // ‚úÖ ‡∏™‡∏£‡πâ‡∏≤‡∏á img Element
function showSlides() {
    if (slides.length === 0) return;

    const imgElement = document.createElement("img");
    imgElement.src = slides[slideIndex]["url onepage"];
    imgElement.classList.add("fade");
    slideshowContainer.appendChild(imgElement);

    console.log("‡∏†‡∏≤‡∏û‡∏ó‡∏µ‡πà‡∏™‡∏£‡πâ‡∏≤‡∏á:", imgElement);  // ‚úÖ ‡∏î‡∏π‡∏ß‡πà‡∏≤‡∏†‡∏≤‡∏û‡∏™‡∏£‡πâ‡∏≤‡∏á‡πÑ‡∏î‡πâ‡πÑ‡∏´‡∏°

    setTimeout(showSlides, 3000);
}


</script>

</body>
</html>
