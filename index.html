<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* ‡∏Å‡∏≤‡∏£‡∏à‡∏±‡∏î‡∏£‡∏π‡∏õ‡πÅ‡∏ö‡∏ö Slideshow */
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #slideshow-container img {
            width: 100%;
            height: auto;
        }
        #districtFilter {
            display: block;
            margin: 20px auto;
            padding: 5px;
            width: 250px;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4 } 
            to { opacity: 1 }
        }
    </style>
</head>
<body>

<!-- Dropdown ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å -->
<select id="districtFilter">
    <option value="all">-- All Users --</option>
</select>

<!-- ‡∏û‡∏∑‡πâ‡∏ô‡∏ó‡∏µ‡πà‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û Slideshow -->
<div id="slideshow-container"></div>

<script>
    // üîó URL ‡∏Ç‡∏≠‡∏á Google Sheets API
    const sheetURL = 'https://script.google.com/macros/s/AKfycbxAc3yK3o_D0R9w0GP97Hr6M2OC9npYfd5zzPUi4rbfr9op5tsgvz99wf72Fg_EDdfv/exec';
    
    // üéØ Element ‡∏ó‡∏µ‡πà‡∏à‡∏∞‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
    const slideshowContainer = document.getElementById('slideshow-container');
    const districtFilter = document.getElementById('districtFilter');
    
    // üéûÔ∏è ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡πÄ‡∏Å‡πá‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏• Slideshow
    let slideIndex = 0;
    let slides = [];
    let allSlides = [];
    let slideInterval;

    // üåê ‡∏î‡∏∂‡∏á‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏à‡∏≤‡∏Å Google Sheets
    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // üéØ ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£ Dropdown ‡∏à‡∏≤‡∏Å‡∏Ñ‡∏≠‡∏•‡∏±‡∏°‡∏ô‡πå "‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å"
            const users = [...new Set(data.map(item => item["‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å"]))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                districtFilter.appendChild(option);
            });

            // üéûÔ∏è ‡∏Å‡∏≥‡∏´‡∏ô‡∏î Slides ‡πÅ‡∏•‡∏∞ AllSlides ‡πÉ‡∏´‡πâ‡∏û‡∏£‡πâ‡∏≠‡∏°‡πÉ‡∏ä‡πâ‡∏á‡∏≤‡∏ô
            allSlides = data;
            slides = allSlides;
            startSlideshow();

            // üîÑ ‡πÄ‡∏°‡∏∑‡πà‡∏≠‡πÄ‡∏•‡∏∑‡∏≠‡∏Å Filter ‡πÉ‡∏´‡∏°‡πà
            districtFilter.addEventListener('change', () => {
                const selectedUser = districtFilter.value;
                if (selectedUser === 'all') {
                    slides = allSlides;
                } else {
                    slides = allSlides.filter(item => item["‡∏ú‡∏π‡πâ‡∏Å‡∏£‡∏≠‡∏Å"] === selectedUser);
                }
                slideIndex = 0;
                startSlideshow();
            });
        });

    // üé• ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÄ‡∏£‡∏¥‡πà‡∏° Slideshow ‡πÉ‡∏´‡∏°‡πà
    function startSlideshow() {
        if (slideInterval) clearInterval(slideInterval); // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏ï‡∏±‡∏ß‡πÄ‡∏Å‡πà‡∏≤
        if (slides.length === 0) {
            slideshowContainer.innerHTML = "<p>‡πÑ‡∏°‡πà‡∏û‡∏ö‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡∏ó‡∏µ‡πà‡∏ï‡∏£‡∏á‡∏Å‡∏±‡∏ô</p>";
            return;
        }
        
        slideInterval = setInterval(showSlides, 3000);
        showSlides();
    }

    // üéØ ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô‡πÅ‡∏™‡∏î‡∏á‡∏†‡∏≤‡∏û‡πÉ‡∏ô Slideshow
    function showSlides() {
        slideshowContainer.innerHTML = ''; // ‡πÄ‡∏Ñ‡∏•‡∏µ‡∏¢‡∏£‡πå‡∏†‡∏≤‡∏û‡πÄ‡∏Å‡πà‡∏≤
        
        const imgElement = document.createElement("img");
        imgElement.src = slides[slideIndex]["url"];
        imgElement.classList.add("fade");
        slideshowContainer.appendChild(imgElement);

        slideIndex = (slideIndex + 1) % slides.length; // ‡∏ß‡∏ô Loop ‡∏†‡∏≤‡∏û
    }
</script>

</body>
</html>
