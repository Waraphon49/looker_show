<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        #slideshow-container {
            max-width: 600px;
            position: relative;
            margin: auto;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        #slideshow-container img {
            width: 100%;
            height: auto;
        }
        #districtFilter {
            display: block;
            margin: 20px auto;
            padding: 5px;
            width: 250px;
        }
        .fade {
            animation: fadeEffect 1s;
        }
        @keyframes fadeEffect {
            from { opacity: 0.4 } 
            to { opacity: 1 }
        }
    </style>
</head>
<body>

<select id="districtFilter">
    <option value="all">-- All Users --</option>
</select>

<div id="slideshow-container"></div>

<script>
    const sheetURL = 'https://script.google.com/macros/s/AKfycbxAc3yK3o_D0R9w0GP97Hr6M2OC9npYfd5zzPUi4rbfr9op5tsgvz99wf72Fg_EDdfv/exec';
    const slideshowContainer = document.getElementById('slideshow-container');
    const districtFilter = document.getElementById('districtFilter');
    let slideIndex = 0;
    let slides = [];

    fetch(sheetURL)
        .then(response => response.json())
        .then(data => {
            // 👉 สร้างรายการ Dropdown จากคอลัมน์ "ผู้กรอก"
            const users = [...new Set(data.map(item => item["ผู้กรอก"]))];
            users.forEach(user => {
                const option = document.createElement('option');
                option.value = user;
                option.textContent = user;
                districtFilter.appendChild(option);
            });

            // 👉 กำหนด Slides เป็นข้อมูลทั้งหมดจาก Google Sheets
            slides = data;
            showSlides();

            // 👉 เมื่อเลือก Filter ใหม่ ให้เปลี่ยนข้อมูลที่แสดง
            districtFilter.addEventListener('change', () => {
                const selectedUser = districtFilter.value;
                if (selectedUser === 'all') {
                    slides = data;
                } else {
                    slides = data.filter(item => item["ผู้กรอก"] === selectedUser);
                }
                slideIndex = 0;
                showSlides();
            });
        });

    // 👉 ฟังก์ชันแสดงภาพแบบ Slideshow
function showSlides() {
    if (slides.length === 0) return;
    
    slideshowContainer.innerHTML = '';
    
    // ✅ สร้าง img Element
function showSlides() {
    console.log("🔍 กำลังเรียก showSlides...");
    console.log("🚀 ข้อมูลที่ได้จาก slides:", slides);

    if (slides.length === 0) {
        console.log("⚠️ ไม่มีข้อมูลใน slides");
        return;
    }

    slideshowContainer.innerHTML = '';  

    const imgElement = document.createElement("img");
    imgElement.src = slides[slideIndex]["url"]; // ✅ เปลี่ยนเป็น "url"
    imgElement.classList.add("fade");
    slideshowContainer.appendChild(imgElement);

    console.log("✅ สร้างภาพสำเร็จ:", slideshowContainer.innerHTML);

    slideIndex++;
    console.log("🔄 เปลี่ยนไปภาพที่:", slideIndex);
    if (slideIndex >= slides.length) slideIndex = 0;

    setTimeout(showSlides, 3000);
}


</script>

</body>
</html>
